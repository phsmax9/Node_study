<html>
  <head>
    <title>Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/index.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="wrap-left">
        <div class="wrap-left-text">
          <span>Turn your ideas</span>
          <span>into reality</span>
          <span
            >Start for free and get attractive offers from the community</span
          >
        </div>
      </div>
      <div class="wrap-right">
        <div class="login-box">
          <div class="login-box-text">
            <span>Welcome</span>
            <span>Welcom! Please endter your details.</span>
          </div>
          <div class="id-pw">
            <input type="text" id="id" placeholder="Email" />
            <input type="password" id="pw" placeholder="Password" />
          </div>
          <div class="fn_box">
            <div class="fn_box_left">
              <input type="checkbox" id="remember" />
              <span> Remember for 30 days </span>
            </div>
            <div class="fn_box_right">
              <span>Forgot Password</span>
            </div>
          </div>
          <div class="login_btn">
            <!-- // 기존 수업에서 login_box로 함. 수정 필요 -->
            <span>Log in</span>
          </div>
          <div class="sign_box">
            <span>Don’t have an account?</span>
            <span>Sign up for free</span>
          </div>
        </div>
        <div class="signup_box">
          <div class="header">
            <span> Find Password </span>
            <span> Please enter your Email. </span>
          </div>
          <div class="id-pw">
            <input type="text" id="email" placeholder="Email" />
            <input type="text" id="pwd_valid" placeholder="6 Digit Number" />
          </div>
          <div class="submit_btn">
            <span>Submit</span>
          </div>
        </div>
        <div class="pwd_box"></div>
      </div>
    </div>
    <script src="./javascripts/index.js"></script>
  </body>
</html>
