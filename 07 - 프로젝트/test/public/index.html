<html>
  <head>
    <title>Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="wrap-left">
        <div class="wrap-left-text">
          <span>Turn your ideas</span>
          <span>into reality</span>
          <span
            >Start for free and get attractive offers from the community</span
          >
        </div>
      </div>
      <div class="wrap-right">
        <div class="wrap-right-box login-box">
          <div class="header login-box-text">
            <span>Welcome</span>
            <span>Welcom! Please endter your details.</span>
          </div>
          <!-- // id-pw를 input-box -->
          <div class="input-box">
            <input type="text" id="id" placeholder="Email" />
            <input type="password" id="pw" placeholder="Password" />
          </div>
          <div class="fn_box">
            <div class="fn_box_left">
              <input type="checkbox" id="remember" />
              <span> Remember for 30 days </span>
            </div>
            <div class="fn_box_right" id="forget_pwd">
              <span>Forgot Password</span>
            </div>
          </div>
          <div class="submit-btn" id="login_btn">
            <span>Log in</span>
          </div>
          <div class="sign_box">
            <span>Don’t have an account?</span>
            <span>Sign up for free</span>
          </div>
        </div>
        <div class="wrap-right-box find_box">
          <i class="icono-arrow1-left" id="find-arrow"></i>
          <div class="header">
            <span> Find Password</span>
            <span> Pleae enter your Email</span>
          </div>
          <div class="input-box">
            <input type="text" id="find_email" placeholder="Email" />
            <input
              type="text"
              id="find_valid"
              placeholder="6 Digit Number"
              maxlength="6"
            />
            <input type="password" id="find_pwd" placeholder="New Password" />
          </div>
          <div class="submit-btn" id="find_submit">
            <span>Submit</span>
          </div>
        </div>
        <div class="wrap-right-box signup-box">
          <i class="icono-arrow1-left" id="signup-arrow"></i>
          <div class="header">
            <span> Sign Up </span>
            <span> Please enter your Email. </span>
          </div>
          <div class="input-box">
            <input type="text" id="sign_email" placeholder="Email" />
            <input
              type="text"
              id="sign_valid"
              maxlength="6"
              placeholder="6 Digit Number"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./javascripts/index.js"></script>
  </body>
</html>
